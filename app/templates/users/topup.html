{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Top Up Balance for {{ user.name }}</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <!-- Add CSRF token here -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div class="mb-3">
                <label for="amount" class="form-label">Current Balance</label>
                <input type="text" class="form-control" value="{{ user.balance }}" readonly>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount to Add</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('users.index') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-success">Top Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
