{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Add New User</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <!-- Add CSRF token here -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="rfid_card_number" class="form-label">RFID Card Number</label>
                <input type="text" class="form-control" id="rfid_card_number" name="rfid_card_number" required>
            </div>
            <div class="mb-3">
                <label for="balance" class="form-label">Initial Balance</label>
                <input type="number" class="form-control" id="balance" name="balance" value="0" step="0.01">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                <label for="is_active" class="form-check-label">Active</label>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('users.index') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
